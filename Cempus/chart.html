<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <title>입찰 화면</title>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <link href="./css/cempus/main_231102.css" rel="stylesheet" />
  </head>
  <body>

  <div id="chart_div" style="width: 100%; height: 400px;"></div>
  <script>
    // Google Charts API 로드
    google.charts.load('current', {'packages':['corechart']});

    // Google Charts API 로드가 완료된 후 실행될 콜백 함수
    google.charts.setOnLoadCallback(drawChart);

    // 차트 생성 함수
    function drawChart() {
      // 데이터 배열 생성
      var data = new google.visualization.DataTable();
      data.addColumn('date', '날짜');
      data.addColumn('number', '숫자');

      // 실제 데이터 추가 (예시)
      var input_data = [
        ['20230101', 10],
        ['20230102', 20],
        ['20230103', 15],
        // 추가적인 데이터는 필요에 따라 계속 추가
      ];

      // 데이터 형식 변환
      input_data.forEach(function(row) {
        var date = new Date(row[0].replace(/(\d{4})(\d{2})(\d{2})/, '$1-$2-$3'));
        data.addRow([date, row[1]]);
      });

      // 차트 옵션 설정
      var options = {
        title: '날짜별 숫자 추이',
        legend: { position: 'bottom' },
        hAxis: {
          format: 'yyyyMMdd', // 날짜 형식 지정
        }
      };

      // LineChart 인스턴스 생성 및 차트 그리기
      var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
      chart.draw(data, options);
    }
  </script>
</body>
</html>
